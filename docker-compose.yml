version: "3.8"

services:
  dashboard:
    # build:
    #   context: .
    #   dockerfile: Dockerfile
    image: kelanach/go-cli-notes-web:latest
    container_name: kg-dashboard
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
